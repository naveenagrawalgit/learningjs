<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM | CHAI AUR CODE</title>
</head>
<body style="background-color: #212121; color: #fff;">
    <div class="parent">
        <div class="day">Monday</div>
        <div class="day">Tuesday</div>
        <div class="day">Wednesday</div>
        <div class="day">Thursday</div>
    </div>
    
</body>
<script>
    const parent = document.querySelector('.parent')// 'querry selector' allows to select first element in document that matches a 'CSS' selector . here 'parent' is used as a selector.
    console.log(parent);
    console.log(parent.children);//gvies all the deta inside element.
    console.log(parent.children[1]);//gives 2nd element.
    console.log(parent.children[1].innerHTML);// gets the html content of the element 2nd.


    // for (let i = 0; i < parent.children.length; i++) {
    //     console.log( parent.children[i].innerHTML);
    // }


    parent.children[1].style.color = "orange"
    console.log(parent.firstElementChild);//accessing the first child of the parent class by 'firstElementChild'
        
    const dayone = document.querySelector('.day')
    console.log(dayone);
    console.log(dayone.parentElement);//access the parent element
    console.log(dayone.nextElementSibling.innerHTML)//for accessing the next element and its html.
        

</script>
</html>
